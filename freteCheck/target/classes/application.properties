#=============== CONFIGURA��O DO HIBERNATE ===============
# Informa ao Hibernate para usar o "dialeto" correto para se comunicar com o MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' ir� atualizar o schema da base de dados se as suas entidades Java mudarem.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console as queries SQL que o Hibernate est� a executar (�timo para depura��o)
